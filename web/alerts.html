<!DOCTYPE html>
<html>
<head>
  <title>SentinelMesh - Alerts</title>
  <link rel="stylesheet" href="alerts.css">
</head>

<body>
  <div class="card wide-card">
    <div class="topbar">
      <div>
        <h1>Alerts</h1>
        <div class="muted small">
          Live view from <span class="mono">/log/alerts</span>
        </div>
      </div>

      <div class="top-actions">
        <button class="btn-secondary" onclick="refreshAlerts()">Refresh</button>
        <button onclick="window.location.href='/dashboard.html'">
          Dashboard
        </button>
      </div>
    </div>

    <div id="status" class="muted">Loading...</div>

    <!-- Scroll wrapper -->
    <div class="table-wrapper">
      <table id="alertsTable" style="display:none;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Rule</th>
            <th>Severity</th>
            <th>IP</th>
            <th>Count</th>
            <th>Window</th>
            <th>First seen</th>
            <th>Last seen</th>
            <th>Created</th>
            <th>Status</th>
            <th>Actions</th>
            <th>Meta</th>
          </tr>
        </thead>
        <tbody id="alertsBody"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    loadAlerts();
    setInterval(loadAlerts, 5000);
  </script>
</body>
</html>
